<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Custom Video Player</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/progress.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="patterns">
    <svg width="100%" height="100%">
      <defs>
        <style>
          @import url("https://fonts.googleapis.com/css?  family=Lora:400,400i,700,700i");
        </style>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)"> </rect>
      <text x="50%" y="60%" text-anchor="middle">
        Video Player
      </text>
    </svg>
  </div>

  <video src="videos/video.mp4" id="video" class="screen"
    poster="https://images.unsplash.com/photo-1588392382834-a891154bca4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1510&q=80"></video>
  <div class="controls">
    <button class="btn" id="play">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
    <span class="timestamp" id="timestamp">00:00</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
